<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="banniere">
        <h1>CONTACT</h1>
      </div>
    </header>
    <form action="" method="post">
      <fieldset>
        <legend>Contactez-nous via ce formulaire:</legend>

        <div>
          <label for="nom"></label
          ><input
            id="nom"
            name="name"
            type="text"
            placeholder="Nom"
            maxlength="20"
            minlength="2"
          />
        </div>
        <div>
          <label for="email"></label>
          <input id="email" type="email" placeholder="E-mail" />
        </div>
        <div>
          <label for="message"></label>
          <textarea name="message" id="message" cols="70" rows="10" placeholder="Votre message">
</textarea
          >
        </div>
        <div class="copie">
          <label for="copie">Copie:</label>
          <br />
          <input
            id="copie"
            type="checkbox"
          />
        </div>
        <div class="button">

            <label for="submit"></label>
            <input id="submit" type="button" value="Submit"/>
            <label  for="reset"></label>
            <input id="reset" type="button" value="Reset"/>
        </div>
      </fieldset>
    </form>
    <footer>
      <ul>
        <li><a href="./contact.htm">Page fictive</a></li>
        <li><a href="./contact.htm">Page fictive</a></li>
        <li><a href="./contact.htm">Page fictive</a></li>
        <li><a href="./contact.htm">Page fictive</a></li>
      </ul>
    </footer>
  </body>
</html>
