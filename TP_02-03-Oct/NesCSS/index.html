<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NesCSS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  </head>
  <body>
    <section class="nes-container full-page">

    <section class="message-list">
      <i class="nes-bcrikko"></i>
      <div class="nes-balloon from-left">
        <p>Website made via NES.css with SCSS</p>
      </div>
    </section>
    
    <div class="main-card-with-carmander">
      <div class="main-card nes-container with-title">
        <p class="title">Hi!</p>
        My name is <span class="nes-text is-error">Cédric</span> and i'm on a
        road top become
        <span class="nes-text is-success">Full-Stack developer!</span>
      </div>
      <i class="nes-charmander"></i>
    </div>
    <div class="second-card-with-bulbasaur">
      <i class="nes-bulbasaur"></i>
      <div class="second-card main-card nes-container with-title">
        <div class="title">Projects</div>
        I already made small projects such as HBLM,
        a website for a associative sport club.<br />
        <a href="https://www.hblunelmarsillargues.fr/">Check this out!</a>
      </div>
    </div>
    <div class="third-class-with-squirtle">
      <div class="third-card main-card nes-container with-title">
        <p class="title">Social Media</p>
        <a href="https://github.com/CedricSanchezGithub"
          ><i class="nes-icon github is-large"></i
        ></a>
        <a href="https://www.linkedin.com/in/c%C3%A9dric-sanchez-902257277/">
          <i class="nes-icon linkedin is-large"></i>
        </a>
        <i class="nes-icon gmail is-large"></i>
        <i class="nes-icon facebook is-large"></i>
        <i class="nes-icon twitter is-large"></i>
      </div>
      <i class="nes-squirtle"></i>
    </div>
<footer>
    Made by Cédric, 02/11/2023 for Adrar
</footer>
    <script src="script.js"></script>
    </section>
  </body>
</html>
